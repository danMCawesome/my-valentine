<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ❤️</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for that cute aesthetic -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
</head>
<body>
    <div id="animation-container"></div>

    <div class="iphone-wrapper">
        <header class="fade-in">
            <h1>Hi Beautiful,</h1>
            <div class="heart-pulse">❤️</div>
        </header>

        <section class="card fade-in">
            <p class="message">
                "I wanted to make something special just for you. Every moment with you feels like a dream."
            </p>
        </section>

        <section class="photo-strip fade-in">
            <!-- Tip: Use portrait-oriented photos for iPhone! -->
            <div class="photo-card"><img src="/photos/image1.jpeg" alt="le bun bun"></div>
            <div class="photo-card"><img src="/photos/image2.jpeg" alt="durian taste bien"></div>
        </section>

        <footer class="fade-in">
            <button id="tapBtn">Tap for Love</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
